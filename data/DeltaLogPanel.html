<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<!-- <link type="text/css" rel="stylesheet" href="DeltaLogPanel.css"/> -->
		<style>
			#MainPanel 
			{
			width: 180px;
			height:180px;
			background-color: #ACA1A1;
			}
			
			#advancedOptions 
			{
			display: none;
			}
			#showButton{display: block;}
			#hideButton{display: none;}
		</style>
	</head>

	<body id="MainPanel">
		<div id="simpleOptions">
			<button type="button" id="showButton" onclick="showExtra()">Show Extra</button>
			<button type="button" id="hideButton" onclick="hideExtra()">Hide Extra</button>
			<textarea id="titleBox" placeholder="Title" rows="1"></textarea>
			<textarea id="contentBox" placeholder="Write your journal content here."></textarea>
			<button type="button" id="publishButton">Publish</button>
		</div>
		<div id="advancedOptions">
			<textarea id="tagBox" placeholder="Tags. Seperate with commas (example: kittens, life update, recipe)" rows="1"></textarea>
			Rating:
			["all", "13+", "18+ nonsexual", "18+ sexual"]
			<form id="ratings">
			<input type="radio" name="AgeRating" value="All" id="all" checked>All [1]
			<br>
			<input type="radio" name="AgeRating" value="Mature" id="mature">Mature (13+) [2]
			<br>
			<input type="radio" name="AgeRating" value="AdultNonsexual" id="adultnonsexual">Adult (nonsexual) [3]
			<br>
			<input type="radio" name="AgeRating" value="AdultSexual" id="adultsexual">Adult (sexual) [4]
			</form> 
			
			<!-- Add checkbox to share this only with friends. This should change the sharing checkboxes down below
			so that only the websites with this option are selected -->
			<br>
			<input type="checkbox" id="Only_Friends" onchange="secrecy()"> Only Share this with friends.
			<!-- add checkboxes for selecting what sites to share this with -->
			<form id="site_list">
			<br>
			Share this on which sites?
			<br>
			<input type="checkbox" id="FAcheck" checked> Furaffinity
			<br>
			<input type="checkbox" id="IBcheck" checked> InkBunny
			<br>
			<input type="checkbox" id="WScheck" checked> Weasyl
			<br>
			<input type="checkbox" id="SFcheck" checked> SoFurry
			<br>
			<input type="checkbox" id="DAcheck" checked> DeviantArt
			</form> 
		<div>
	</body>
	<script>
	function hideExtra() {
	document.getElementById("showButton").style.display = "block";
	document.getElementById("hideButton").style.display = "none";
	document.getElementById("advancedOptions").style.display = "none";
	};
	function showExtra() {
	document.getElementById("showButton").style.display = "none";
	document.getElementById("hideButton").style.display = "block";
	document.getElementById("advancedOptions").style.display = "block";
	};
	function secrecy() {
	if (document.getElementById("Only_Friends").checked) {
	document.getElementById("FAcheck").checked = false;
	document.getElementById("DAcheck").checked = false;
		}
	};
	</script>
</html>
